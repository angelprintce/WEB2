     <h2>정국은 누구인가?</h2>
정국 (본명: 전정국, 1997년 9월 1일 ~ )은 대한민국의 보이 그룹 방탄소년단의 일원이며, 메인보컬를 맡고 있다. 방탄소년단과 라인프렌즈가 함께 만든 캐릭터, BT21 중에서 쿠키(COOKY)라는 캐릭터를 직접 디자인했다.[2]
