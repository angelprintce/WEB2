     <h2>제이홉은 누구인가?</h2>
제이홉 (본명: 정호석, 1994년 2월 18일 ~ )은 대한민국의 래퍼이다, 대한민국의 보이 그룹 방탄소년단의 일원이며, 팀 내에서 포지션은 서브래퍼, 메인댄서를 맡고 있다. 방탄소년단과 라인프렌즈가 함께 만든 캐릭터, BT21 중에서 제이홉은 망(MANG)이라는 캐릭터를 직접 디자인했다.
