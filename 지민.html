     <h2>지민은 누구인가?</h2>
  지민(본명: 박지민, 1995년 10월 13일 ~ )은 대한민국의 보이 그룹 방탄소년단의 일원이며, 리드보컬, 메인댄서을 맡고 있다.[1] 방탄소년단과 라인프렌즈가 함께 디자인한 캐릭터, BT21 중에서 지민은 치미(CHIMMY)라는 캐릭터를 직접 디자인했다.
