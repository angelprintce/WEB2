     <h2>진은 누구인가?</h2>
진 (본명: 김석진,[1] 1992년 12월 4일 ~ )은 대한민국의 보이 그룹 방탄소년단의 일원이며, 서브보컬을 맡고 있다. 방탄소년단과 라인프렌즈가 함께 만든 캐릭터, BT21 중에서 진은 알제이(RJ)라는 캐릭터를 직접 디자인했다.
